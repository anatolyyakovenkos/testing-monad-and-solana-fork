<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the 15 meme</title>
    <link rel="icon" type="image/x-icon" href="toly.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 48px;
            padding: 40px;
            color: #333;
            text-align: center;
        }
        
        .content {
            display: flex;
            padding: 0 40px 40px 40px;
        }
        
        .left {
            flex: 1;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        p {
            font-size: 24px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 35px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #555;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .left {
                padding-right: 0;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>hashtag takeover</h1>
    
    <div class="content">
        <div class="left">
            <p>You can pay for adverts on hashtags and we want to use creator rewards to essentially take over every hashtag on TikTok.</p>
            
            <p>We hate yap and a bunch of slop so we made this website to explain the project.</p>
            
            <p>Follow our X too.</p>
            
            <div class="buttons">
                <button onclick="window.location.href='https://x.com/hashtagTO'">follow our X</button>
            </div>
        </div>
        
        <div class="right">
            <div>
                <img src="img1.png" alt="hashtag takeover image 1">
                <img src="img2.png" alt="hashtag takeover image 2" style="margin-top: 20px;">
                <div class="buttons">
                    <button onclick="alert('Add TikTok ads URL here')">view our ads on tiktok</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
